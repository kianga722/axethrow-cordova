<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Axe Throwing Simulator</title>
    </head>

    <body>
        <div id='main'>
            
            <div id='test'></div>

            <div id='disclaimer'>
                <div class='game-title'>
                    <span>AXE THROW</span>
                </div>
                <div class='warning'>
                    <span class='warning-title'>
                        WARNING:
                    </span> 
                    <span>
                        NEVER LET GO OF YOUR DEVICE WHILE USING THIS APP
                    </span>
                </div>
                <button>I understand</button>
            </div>

            <div id='modeChange' class='hide'>
                <div class='title'>
                    <span>CURRENT MODE:</span>
                    <span class='mode'>Throw</span>
                </div>
                <button>
                    CHANGE MODE
                </button>
            </div>

            <div id='start' class='hide'>
                <img src='img/axe.png'>
            </div>

            <div id='results' class='hide'>
                <div>You threw the axe at:</div>
                <div class='accel'></div>
                <button id='reset'>Recall Axe</button>
            </div>

        </div>
        
        
        <script type="text/javascript" src="js/index.js"></script>
    </body>

</html>
